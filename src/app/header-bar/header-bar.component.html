<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{pageTitle}}
    </ion-title>
    <ion-buttons slot="end" *ngIf="showSocial">
      <ion-button *ngFor="let link of headerLinks" color="light" href="{{link.url}}" target="_blank">
        <ion-icon name="logo-{{link.icon}}">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
