<app-header-bar [pageTitle]="pageTitle"></app-header-bar>
<ion-content>
    <ion-card color="tertiary">
      <ion-card-header>
        <ion-card-title *ngIf="!isMobile()">{{descText}}</ion-card-title>
        <ion-card-subtitle *ngIf="isMobile()">{{descText}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>
          I train with the
          <a href="http://www.runboulder.org/" target="_blank">Run Boulder Athletic Club</a>
          under
          <a href="http://www.kathy-butler.com/" target="_blank">Kathy Butler</a>
          and with
          <a href="http://www.kpperformanceboulder.com/" target="_blank">Kevin Purvis</a>.
        </p>
      </ion-card-content>
      <img src="/assets/img/escca.jpg" alt="Photo by Nate Dunn" />
    </ion-card>
</ion-content>
