<app-header-bar [pageTitle]="pageTitle"></app-header-bar>
<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title *ngIf="!isMobile()">{{descText}}</ion-card-title>
        <ion-card-subtitle *ngIf="isMobile()">{{descText}}</ion-card-subtitle>
      </ion-card-header>
      <ion-list lines="inset">
        <ng-container >
          <ion-item *ngFor="let project of projectList">
            <ion-avatar slot="start" [ngClass]="{'big-avatar': !isMobile()}">
              <img src="/assets/img/{{project.imagePath}}">
            </ion-avatar>
            <ion-label class="ion-text-wrap">
              <ion-text>
                <h2 *ngIf="isMobile()">
                  {{project.displayName}}
                  <span>
                    <a *ngIf="project.hasGithub()" href="{{project.githubUrl}}" target="_blank">
                      <ion-icon name="logo-github"></ion-icon>
                    </a>
                    <a *ngIf="project.hasOther()" href="{{project.otherUrl}}" target="_blank">
                      <ion-icon name="document"></ion-icon>
                    </a>
                    <a *ngIf="project.hasLive()" href="{{project.liveUrl}}" target="_blank">
                      <ion-icon name="link"></ion-icon>
                    </a>
                  </span>
                </h2>
                <h1 *ngIf="!isMobile()">
                  {{project.displayName}}
                  <span>
                    <a *ngIf="project.hasGithub()" href="{{project.githubUrl}}" target="_blank">
                      <ion-icon name="logo-github"></ion-icon>
                    </a>
                    <a *ngIf="project.hasOther()" href="{{project.otherUrl}}" target="_blank">
                      <ion-icon name="document"></ion-icon>
                    </a>
                    <a *ngIf="project.hasLive()" href="{{project.liveUrl}}" target="_blank">
                      <ion-icon name="link"></ion-icon>
                    </a>
                  </span>
                </h1>
                <p>
                  {{project.description}}
                </p>
              </ion-text>
            </ion-label>
          </ion-item>
        </ng-container>
      </ion-list>
      <img src="/assets/img/brrtrack.jpg" alt="Photo by Todd Straka" />
    </ion-card>
</ion-content>
